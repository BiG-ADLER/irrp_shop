<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IRan RolePlay Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="nui://game/ui/jquery.js"></script>
</head>

<body>
    <div class="auto-insurance"
        style="top: 50vh; transform: translateY(-50%); float: right; right: 10%; display: none;">
        <div class="header center">
            <div id="uiTitle" style="color: #FBFBFB;">Shop #<span class="shopNumber">0</span></div>
        </div>
        <div id="carsConteiner" style="overflow-y: scroll; height: 588px; overflow-x: hidden; background-color: #262626;">
        </div>
        <div id="item-template" style="display: none;">
            <div class="item">
                <div class="title">{{label}}</div>
                <img src="nui://esx_inventoryhud/html/img/items/{{name}}.png" style="margin-left:2%;width: 50px;height: 50px;object-fit: contain;" alt="">
                <small class="price">
                    <span><span style="color:#00B74A;font-weight: bold;">$ {{price}}</span></span>
                    <span style="display: block;">{{stock}}</span>
                </small>
                <input type="number" style="background-color: #616161; color: #FBFBFB;text-shadow:-1px -1px 5px #0000006b,1px -1px 5px #0000006b,-1px 1px 5px #0000006b,1px 1px 5px #0000006b,-2px -2px 5px #0000006b,2px -2px 5px #0000006b,-2px 2px 5px #0000006b,2px 2px 5px #0000006b;" min="1" value="1" max="50" class="quantity">
                <button href="#" onclick="buyItem('{{name}}',$(this).parent().find('.quantity').val())" class="retrieve-button center">
                    <small>Buy</small>
                </button>
            </div>
        </div>
        <div class="footer center">
            <a id="uiExit" href="#" onclick="Exit()" class="main-button center">Close</a>
        </div>
    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
